<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background: #8A2BE2;
            padding: 20px;
            color: white;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            background: #f4f4f9;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://discovermeapp.com/logo.png" alt="DiscoverMe Logo"> 
            <h1>Password Changed</h1>
        </div>
        <div class="content">
            <p>Hello, {{ first_name }}!</p>
            <p>Your password has been successfully changed.</p>
            <p>If you did not request this change, please <a href="https://discovermeapp.com/support" style="color: #8A2BE2; text-decoration: none;">contact support</a> immediately.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 DiscoverMe. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
